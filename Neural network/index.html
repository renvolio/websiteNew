<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Нейронная сеть</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="animationBackground"></div>

<!-- Шапка -->
<header class="header">
    <div class="contentHeader">
        <h1 class="headerTitle">Нейронная сеть</h1>
        <p class="headerSubtitle">Рисуй цифру - нейронная сеть напишет результат</p>
    </div>
</header>

<!-- Основной контент -->
<main class="contentMain">
    <div class="canvasWrapper">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <div class="settings">

        <button id="start"><i class="fas fa-play"></i> Предсказать</button>
        <button id="clear"><i class="fas fa-eraser"></i> Очистить</button>
        <p id="result"></p>
        <div id="probs" style="font-family: monospace;"></div>
    </div>
</main>



<!-- Подвал -->
<footer class="footer">
    <div class="contentFooter">
        <p class="copyright">© 2025 Михаил Голиков | Визуализация алгоритмов</p>
        <div class="socialNetworks">
            <a href="https://github.com/MikhailGolikov" class="socLink" aria-label="Github"><i class="fab fa-github"></i></a>
            <a href="https://t.me/mmmo06t" class="socLink" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
            <a href="https://vk.com/mmmo06t" class="socLink" aria-label="VK"><i class="fab fa-vk"></i></a>
        </div>
    </div>

</body>
</html>

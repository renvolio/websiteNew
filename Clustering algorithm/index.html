<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кластеризация - K-средние</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="clastering.css" />
</head>
<body>

<div class="animationBackground"></div>

<!-- Шапка -->
<header class="header">
  <div class="contentHeader">
    <div class="backButtonWrapper">
      <a href="../main.html" class="backButton">
        <i class="fas fa-arrow-left"></i> На главную
      </a>
    </div>
    <h1 class="headerTitle">Кластеризация</h1>
    <p class="headerSubtitle">Кликай по плоскости — расставляй точки — запускай алгоритм</p>
  </div>
</header>

<!-- Основной контент -->
<main class="contentMain">
  <div class="canvasWrapper">
    <canvas id="canvas" width="600" height="600"></canvas>
  </div>

  <div class="settings">
    <label for="kValue">Количество кластеров:</label>
    <input type="number" id="kValue" value="3" min="1" max="10" />


    <button id="start"><i class="fas fa-play"></i> Старт</button>
    <button id="clear"><i class="fas fa-eraser"></i> Очистить</button>
  </div>
</main>



<!-- Подвал -->
<footer class="footer">
  <div class="contentFooter">

    <div class="socialNetworks">
      <a href="https://github.com/MikhailGolikov" class="socLink" aria-label="Github"><i class="fab fa-github"></i></a>
      <a href="https://t.me/mmmo06t" class="socLink" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
      <a href="https://vk.com/mmmo06t" class="socLink" aria-label="VK"><i class="fab fa-vk"></i></a>
    </div>
  </div>
</footer>

<script src="clastering.js"></script>
</body>
</html>
